<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <header class="jumbotron">
      <h1>The AJAXson 5</h1>
    </header>

    <div class="container-fluid main-content">

      <div class="row">

        <form id="form-gif-request" />
          <div class="form-group">
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input id="tag" type="search" class="form-control"/>
          </div>
          <div id="captchaForm" class="form-group">
            <label>Prove you are not a robot by answering this riddle:</label>
            <div class="input-group">
              <input id="captcha" type="text" class="form-control"/>
              <div class="input-group-addon" id="captcha-end-text">Jacksons are better than 1.</div>
            </div>
            <p id="captchaError" hidden="true"></p>
        </div>
            <input type="submit" value="Get my Gif!" class="btn btn-primary"/>
        </form>

      </div>

      <div class="row">
        <img id="gif" src="" hidden="true"/>
        <p id="feedback" hidden="true"></p>
      </div>

    </div>

</body>
</html>
